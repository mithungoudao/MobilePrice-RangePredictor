<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        strong {
            color: #28a745;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Price Range Prediction</h1>
        
        {% if prediction %}
            <p>The predicted price range is: <strong>{{ prediction }}</strong></p>
        {% else %}
            <p>No prediction was made. Please try again.</p>
        {% endif %}

        <div>
            <a href="{{ url_for('predict') }}">Go Back to Prediction Page</a>
            <a href="{{ url_for('index') }}">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
